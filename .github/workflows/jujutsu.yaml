name: jujutsu

on:
  push:
    branches:
      # Local policy requires staging checks before pushing to main.
      # We also don't run jobs on main.
      - pkg-staging
    paths:
      - pkgs/jujutsu.nix
      - flake.lock

jobs:
  jujutsu:
    uses: ./.github/workflows/build-nix.yaml
    with:
      build_target: ".#jujutsu"
    secrets:
      cachix_auth_token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
